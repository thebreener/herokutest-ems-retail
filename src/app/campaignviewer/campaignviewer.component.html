<h2>Campaign overview for - {{currentUser.retailer}}</h2>

<mat-grid-list cols="4" style="width: 80%; margin: auto">
  <mat-grid-tile>
    <mat-card id="new-campaign-card">
      <button id="new-campaing-fab"  [routerLink]="'/editor'" mat-fab>+</button>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile *ngFor="let campaign of currentUser.campaigns">
    <app-preview [campaign]="campaign"  (onDelete)="deleteCampaign($event)" [state]="1"></app-preview>
  </mat-grid-tile>
</mat-grid-list>
